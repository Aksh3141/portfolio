<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ankur Kumar | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      overflow-x: hidden;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      animation: fadeIn 2s ease-in;
    }
    .hero img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #1abc9c;
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }
    .hero h1 {
      font-size: 2.5rem;
    }
    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ankur Kumar</h1>
    <p>Data Science & AI Researcher</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
    </nav>
  </header>

  <div class="hero">
    <img id="profileImage" src="images/profile1.jpg" alt="Profile Picture">
    <h1>Hello, I'm <span style="color:#1abc9c">Ankur</span></h1>
    <p>Welcome to my portfolio!</p>
  </div>

  <footer>
    <p>Â© 2025 Ankur Kumar</p>
  </footer>

  <script>
    const images = [
      'images/profile1.jpg',
      'images/profile2.jpg',
      'images/profile3.jpg',
      'images/profile4.jpg',
      'images/profile5.jpg',
      'images/profile6.jpg'
    ];
    let index = 0;
    const imgElement = document.getElementById('profileImage');
    setInterval(() => {
      index = (index + 1) % images.length;
      imgElement.src = images[index];
    }, 3000); // Change every 3 seconds
  </script>
</body>
</html>
